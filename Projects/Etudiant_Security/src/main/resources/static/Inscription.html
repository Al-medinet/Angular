<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Inscription</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/myStyle.css" />
</head>
<body ng-app="myApp" ng-controller="InscriptionController">

<div class="col-md-6 col-sm-6 spacer">
	
	<div class="panel panel-info">
		<div class="panel-heading">Inscription d'un Etudiant</div>
		<div class="panel-body">
			<form>
				<div class="form-group">
					<label> Nom d'etudiant :</label>
					<input type="text" ng-model="etudiant.nom" class="form-control"/>
					<span ng-if="errors" class="erreur">{{errors.nom}}</span>
				</div>
				<div class="form-group">
					<label> Prénom d'etudiant :</label>
					<input type="text" ng-model="etudiant.prenom" class="form-control"/>
					<span ng-if="errors" class="erreur">{{errors.prenom}}</span>
				</div>
				<div class="form-group">
					<label> Date Naissance d'etudiant :</label>
					<input type="date" ng-model="etudiant.date_naissance" class="form-control"/>
					<span ng-if="errors" class="erreur">{{errors.date_naissance}}</span>
				</div>
				<div class="form-group">
				<button class="btn btn-primary" ng-click="saveEtudiant()">Ajouter l'étudiant</button>
				</div>
			</form>
		</div>
	</div>
	
	
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/myApp.js"></script>
</body>
</html>
